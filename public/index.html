    <script>
      // We pre-filled your app ID in the widget URL: 'https://widget.intercom.io/widget/re92rm1n'
      (function () {
        if (typeof window.Intercom === 'function') {
          window.Intercom('reattach_activator');
          window.Intercom('update', window.intercomSettings);
        } else {
          var i = function () {
            i.c(arguments);
          };
          i.q = [];
          i.c = function (args) {
            i.q.push(args);
          };
          window.Intercom = i;

          const loadIntercom = function () {
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.async = true;
            script.src = 'https://widget.intercom.io/widget/re92rm1n';

            const firstScript = document.getElementsByTagName('script')[0];
            firstScript.parentNode.insertBefore(script, firstScript);
          };

          if (document.readyState === 'complete') {
            loadIntercom();
          } else if (window.attachEvent) {
            window.attachEvent('onload', loadIntercom);
          } else {
            window.addEventListener('load', loadIntercom, false);
          }
        }
      })();
    </script>
